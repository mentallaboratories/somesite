<!-- Натисни "!" для використання стандартного шаблону сайту -->
<!-- браузеру повідомляється тип документу -->
<!DOCTYPE html>
<!-- документ міститься між цими тегами -->
<html lang="en">
    <!-- голова сайту містить інформацію для бекенду -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Напиши заголовок, який писатиметься на вкладці браузера -->
    <title>Home</title>
</head>
    <!-- тіло сайту містить інформацію для фронтенду -->
<body>
    <!-- створи три основні секції сайту header, main, footer -->
    <header>
    <!-- цей блок зазвичай містить логотип та меню -->
    <!-- Логотип посилання на головну сторінку-->
    <a href="index.html">
        <!-- Заголовок -->
        <h1>Домашня сторінка. Лендінг</h1>
    </a>
    
    <!-- меню навігації -->
    <nav>
        <!-- не маркований список -->
        <ul>
            <!-- елемент списку -->
            <li>
                <!-- посилання на головну сторінку -->
                <a href="index.html"><h2>Домашня сторінка.</h2></a>
            </li>
            <li>
                <!-- посилання на галерею робіт -->
                <a href="index.html"><h2>Портфоліо.</h2></a>
            </li>
        </ul>
    </nav>
    </header>
    <main>
        <!-- цей блок зазвичай містить основну інформацію сайту -->
        <hero>
            
        </hero>
    </main>
    <footer>
        <!-- цей блок зазвичай містить довідкову інформацію та контакти -->
    </footer>
</body>
</html>
