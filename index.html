    <style>

        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Hero Section Styling */
.hero {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('images/house_colour.png') no-repeat center center/cover; /* Background Image */
    overflow: hidden;
}

/* Scroll effect for background */
.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    /* animation: scrollBackground 30s linear infinite; */
    z-index: -1; /* Puts it behind the content */
}

@keyframes scrollBackground {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 0% 100%;
    }
}

/* Hero Content Styling */
.content {
    color: white;
    text-align: center;
    z-index: 1;
}

.hero-heading {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero-list {
    list-style-type: none;
    margin-bottom: 20px;
}

.hero-list li {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

/* Button Styling */
.hero-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.hero-btn:hover {
    background-color: #45a049;
}

/* Additional Placeholder Section */
#services {
    padding: 50px;
    background-color: #f4f4f4;
}


/* Button to open the pop-up */
#openPopupBtn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

#openPopupBtn:hover {
    background-color: #45a049;
}

/* Pop-up overlay styling */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
    z-index: 1;
}

/* Pop-up box */
.popup {
    background: rgba(255, 255, 255, 0.8); /* Transparent background for the pop-up */
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

/* Close button inside the pop-up */
.close-btn {
    padding: 10px 20px;
    background-color: #f44336;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.close-btn:hover {
    background-color: #d32f2f;
}
