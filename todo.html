        <!-- css списку завднь -->


        <style>
            ol {
              list-style-type: none; /* Прибираємо стандартну нумерацію */
              padding-left: 0;
            }
        
            ol li {
              position: relative;
              margin-bottom: 10px;
              padding-left: 30px; /* Відступ для чекбокса */
            }
        
            ol li::before {
              content: "";
              position: absolute;
              left: 0;
              top: 0;
              width: 20px;
              height: 20px;
              border: 2px solid #000;
              border-radius: 4px;
              background-color: #fff;
            }
        
            ol li.checked::before {
              background-color: #4CAF50;
              content: "\2713"; /* Символ "галочка" */
              color: white;
              text-align: center;
              line-height: 20px;
            }
        
            ol li.checked {
              text-decoration: line-through;
              color: #888;
            }
        
            /* Додаємо стилі для наведення */
            ol li:hover::before {
              border-color: #4CAF50;
            }
          </style>
</head>
